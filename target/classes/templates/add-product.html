<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="min-h-screen bg-gradient-to-b from-yellow-400 to-purple-600 p-8">
<h1 class="text-3xl font-bold text-center text-white mb-6">Add a New Product</h1>

<!-- Success & Error Messages -->
<div th:if="${message}" class="text-center text-green-500 mb-4">
  <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="text-center text-red-500 mb-4">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/add-product}" th:object="${product}" method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-xl">
  <label class="block mb-2 text-gray-700">Product Name</label>
  <input type="text" th:field="*{name}" required class="w-full px-3 py-2 border rounded-lg mb-4">

  <label class="block mb-2 text-gray-700">Description</label>
  <textarea th:field="*{description}" required class="w-full px-3 py-2 border rounded-lg mb-4"></textarea>

  <label class="block mb-2 text-gray-700">Price</label>
  <input type="number" step="0.01" th:field="*{price}" required class="w-full px-3 py-2 border rounded-lg mb-4">

  <label class="block mb-2 text-gray-700">Stock</label>
  <input type="number" th:field="*{stock}" required class="w-full px-3 py-2 border rounded-lg mb-4">

  <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add Product</button>
</form>
</body>
</html>
