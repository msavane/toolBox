<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Agri E-commerce</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind -->
</head>

<body class="min-h-screen bg-gradient-to-b from-pink-400 to-purple-600 p-8 flex flex-col items-center">

<!-- Header -->
<div class="flabola-container">
  <h3 class="text-white font-bold">Flab‚ú™la WHOLESALE</h3>
</div>


<h1 class="text-4xl font-bold text-center text-white mb-6"><i>Fatou ni Mory</i> FEREH</h1>

<div class="random-space"></div>

<!-- Add Product Form -->
<div class="container max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-6">
  <h2 class="text-2xl font-semibold text-purple-700 text-center mb-4">Add a New Product</h2>

  <!-- Error Message Display -->
  <p class="text-center text-red-500" th:if="${error}" th:text="${error}"></p>

  <!-- Success Message -->
  <p class="text-center text-green-500" th:if="${success}" th:text="${success}"></p>

  <!-- Product Form in Table Layout -->
  <form th:action="@{/add-product}" method="post" th:object="${product}" class="w-full">
    <table class="w-full">
      <thead>
      <tr>
        <th class="p-3 text-left">Field</th>
        <th class="p-3 text-left">Input</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="p-3 font-semibold text-gray-700">Product Name:</td>
        <td class="p-3"><input type="text" th:field="*{name}" required class="w-full p-2 border rounded-lg"></td>
      </tr>

      <tr>
        <td class="p-3 font-semibold text-gray-700">Description:</td>
        <td class="p-3"><textarea th:field="*{description}" required class="w-full p-2 border rounded-lg"></textarea></td>
      </tr>

      <tr>
        <td class="p-3 font-semibold text-gray-700">Price:</td>
        <td class="p-3"><input type="number" step="0.01" th:field="*{price}" required class="w-full p-2 border rounded-lg"></td>
      </tr>

      <tr>
        <td class="p-3 font-semibold text-gray-700">Coefficient:</td>
        <td class="p-3"><input type="number" th:field="*{stock}" required class="w-full p-2 border rounded-lg"></td>
      </tr>

      <!-- Category Dropdown Instead of Text Input -->
      <tr>
        <td class="p-3 font-semibold text-gray-700">Category:</td>
        <td class="p-3">
          <select th:field="*{category}" required class="w-full p-2 border rounded-lg">
            <option value="">Select Category</option>
            <option value="veggie">Fruits & Vegetables</option>
            <option value="aisles">Aisles</option>
            <option value="frozen">Frozen</option>
          </select>
        </td>
      </tr>

      <!-- Image URI Input -->
      <tr>
        <td class="p-3 font-semibold text-gray-700">Image URI:
          <input type="text" th:field="*{imageUri}"
                 th:value="'imgs/' + ${#strings.replace(#strings.toLowerCase(product.name), ' ', '')} + '.jpg'">
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-center mt-6">
      <button type="submit" class="w-full bg-purple-700 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-purple-800 transition">
        Add Product
      </button>
    </div>
  </form>

</div>

<div class="text-center mt-6">
  <a th:href="@{/}" class="text-white underline">Back to Home</a>
</div>

<!-- Footer -->
<footer class="w-full bg-[#004a7f] text-white py-4 mt-12">
  <div class="text-center">
    <p>
      <a href="mailto:contact@agriecommerce.com" class="text-white hover:text-yellow-500 font-bold">Contact Us</a> |
      <span>Proudly Ivorian üá®üáÆ</span>
    </p>
  </div>
  <div>
    <p>
      <span><i>fsqs‚Ñ¢Ô∏è</i></span>
    </p>
  </div>
</footer>

</body>
</html>
