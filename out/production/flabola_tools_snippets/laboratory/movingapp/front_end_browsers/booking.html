<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
</head>
<body>
<h2>Booking Form</h2>
<form action="BookingServlet" method="post">
    <label for="driverID">Driver ID:</label>
    <input type="text" id="driverID" name="driverID"><br><br>

    <label for="deviceID">Device ID:</label>
    <input type="text" id="deviceID" name="deviceID"><br><br>

    <label for="manPower">Man Power:</label>
    <input type="number" id="manPower" name="manPower"><br><br>

    <label for="movingDate">Moving Date:</label>
    <input type="date" id="movingDate" name="movingDate"><br><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>

    <label for="clientsName">Client's Name:</label>
    <input type="text" id="clientsName" name="clientsName"><br><br>

    <label for="clientsMobile">Client's Mobile:</label>
    <input type="tel" id="clientsMobile" name="clientsMobile"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
